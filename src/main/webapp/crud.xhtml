<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>CRUD Empleados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:commandButton icon="pi pi-arrow-left" styleClass="rounded-button ui-button-secondary" action="menu.xhtml" />
                <br/>
                
                <p:growl id="growl" showDetail="true" />
                
                <div class="inputs">
                    <h1>CRUD Empleados</h1><br/>
                    <p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-left">
                        <p:outputLabel>ID</p:outputLabel>
                        <p:inputText id='id' value="#{EmpleadoBean.empleadoId}"/>
                        
                        <p:outputLabel>Nombre</p:outputLabel>
                        <p:inputText id='nombre' value="#{EmpleadoBean.empleado.name}"/>

                        <p:outputLabel>Direccion</p:outputLabel>
                        <p:inputText id='direccion' value="#{EmpleadoBean.empleado.address}"/>

                        <p:outputLabel for="@next">Telefono</p:outputLabel>
                        <p:inputMask id='telefono' value="#{EmpleadoBean.empleado.phone}" mask="(999) 999-9999" validateMask="true"/>
                    </p:panelGrid>
                </div>

                <div class="buttons">
                    <p:panelGrid columns="4" layout="grid" styleClass="showcase-text-align-center">
                        <p:commandButton id="btnGuardar" value="Guardar" update="growl" actionListener="#{EmpleadoBean.guardarEmpleado()}"/>
                        <p:commandButton id="btnActualizar" value="Actualizar" update="growl" actionListener="#{EmpleadoBean.actualizarEmpleado()}"/>
                        <p:commandButton id="btnEliminar" value="Eliminar" update="growl" actionListener="#{EmpleadoBean.eliminarEmpleado()}"/>
                        <p:commandButton id="btnMostrarUno" value="MostrarUno" update="growl, empleadoList" actionListener="#{EmpleadoBean.mostrarEmpleado()}" />
                        <p:commandButton id="btnMostrarTodo" value="MostrarTodo" update="growl, empleadoList"  actionListener="#{EmpleadoBean.mostrarTodo()}"/>
                    </p:panelGrid>
                </div>
                
                <div class="data">
                    <p:dataTable id="empleadoList" var="empleado" value="#{EmpleadoBean.empleadoList}" rowKey="#{empleado.id}" lazy="true">
                        <f:facet name="header">
                            Empleados
                        </f:facet>

                        <p:column headerText="ID">
                            <h:outputText value="#{empleado.id}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{empleado.name}" />
                        </p:column>
                        <p:column headerText="Direccion">
                            <h:outputText value="#{empleado.address}" />
                        </p:column>
                        <p:column headerText="Telefono">
                            <h:outputText value="#{empleado.phone}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
