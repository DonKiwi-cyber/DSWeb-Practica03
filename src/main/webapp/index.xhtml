<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <f:view>
            <h:form>
                <br/>
                <p:growl id="growl" showDetail="true" />
                
                <p:outputLabel>Valor A</p:outputLabel>
                <p:inputText id="txtA" value="#{principal.a}"/>
                <br/>
                <p:outputLabel>Valor B</p:outputLabel>
                <p:inputText id="txtB" value="#{principal.b}"/>
                <br/>
                <p:commandButton id="btnSumar" value="Sumar" update="txtC, growl" actionListener="#{principal.suma()}"></p:commandButton>
                <br/>
                <p:outputLabel>Suma</p:outputLabel>
                <p:inputText id="txtC" value="#{principal.c}"/>
                <br/>
            </h:form>
        </f:view>

    </h:body>
</html>
